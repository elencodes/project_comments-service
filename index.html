<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Сервис комментариев</title>
	<link rel="stylesheet" href="assets/scss/style.css">
</head>

<body>
	<h1 class="title">Сервис комментариев со спам фильтром</h1>
	<section class="section">
		<div class="form">
			<h2>Оставьте ваш комментарий</h2>
			<form action="#">
				<div>
					<p><label for="name">Введите ваше Имя:</label></p>
					<input id="name" type="text">
				</div>
				<div>
					<p><label for="avatar">Введите ссылку вашего аватара:</label></p>
					<input id="avatar" type="url">
				</div>
				<div>
					<p><label for="comment">Оставьте комментарий:</label></p>
					<textarea name="comment" id="comment"></textarea>
				</div>
				<button id="button" type="submit">Отправить</button>
			</form>
		</div>
		<div class="chat" id="result">
			<h2>Чат</h2>
		</div>
	</section>
	<script src="js/script.js"></script>
</body>

</html>

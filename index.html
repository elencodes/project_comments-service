<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Сервис комментариев</title>
	<link rel="stylesheet" href="assets/scss/style.css">
</head>

<body>
	<h1 class="title">Сервис комментариев со спам фильтром</h1>
	<section class="section">
		<div class="form">
			<h2>Оставьте ваш комментарий</h2>
			<div>
				<div>
					<p>Показывать ваше имя?</p>
					<input type="checkbox" name="Да" id="Yes" value="Да" onclick="showUserName()"> Да
					<input type="checkbox" name="Нет" id="No" value="Нет" onclick="hiddenUserName()"> Нет
				</div>
				<div id="nameInput">
					<p><label for="name">Введите ваше Имя:</label></p>
					<input id="name" type="text">
				</div>
				<div>
					<p><label for="avatar">Введите ссылку вашего аватара:</label></p>
					<input id="avatar" type="url">
				</div>
				<p id="currenTime" class="show__time"></p>
				<div>
					<p><label for="comment">Оставьте комментарий:</label></p>
					<textarea name="comment" id="comment"></textarea>
				</div>
				<button id="button" type="submit">Отправить</button>
			</div>
		</div>
		<div class="chat">
			<h2>Чат</h2>
			<div id="result"></div>
		</div>
	</section>
	<script src="js/script.js"></script>
</body>

</html>
